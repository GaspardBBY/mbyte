{#fragment id="menu"}
<aside class="aside-container">
    <div class="aside-inner">
        <nav class="sidebar" data-sidebar-anyclick-close="">
            <ul class="sidebar-nav">
                <li class="has-user-block">
                    <div class="collapse show" id="user-block">
                        <div class="item user-block">
                            <div class="user-block-picture">
                                <div class="user-block-status">
                                    <img class="img-thumbnail rounded-circle" src="https://www.gravatar.com/avatar/{profile.getGravatarHash}" alt="Avatar" width="60" height="60">
                                    <div class="circle bg-success circle-lg"></div>
                                </div>
                            </div>
                            <div class="user-block-info">
                                <span class="user-block-name">Hello, {profile.fullname}</span>
                                <span class="user-block-role">{profile.email}</span>
                                <span class="user-block-role">{profile.roles}</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="{#if section == 'files'}active{/if}">
                    <a href="/api/nodes" title="Mon Espace">
                        <em class="far fa-hdd"></em>
                        <span data-localize="sidebar.nav.SINGLEVIEW">Mon Espace</span>
                    </a>
                </li>
                <li class="{#if section == 'shares'}active{/if}">
                    <a href="/api/shares" title="Mes Partages">
                        <em class="far fa-handshake"></em>
                        <span data-localize="sidebar.nav.SINGLEVIEW">Mes Partages</span>
                    </a>
                </li>
                <li class="{#if section == 'network'}active{/if}">
                    <a href="/api/network" title="Mes Voisins">
                        <em class="icon-globe"></em>
                        <span data-localize="sidebar.nav.SINGLEVIEW">Mes Voisins</span>
                    </a>
                </li>
                <li class="{#if section == 'status'}active{/if}">
                    <a href="/api/status" title="Status">
                        <em class="icon-speedometer"></em>
                        <span data-localize="sidebar.nav.SINGLEVIEW">Status</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
{/fragment}
